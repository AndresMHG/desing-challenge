<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
    <div class="container-100">
        <div class="container-login card shadow-sm">
            <div class="container">
                <div class="row">
                    <div class="col">
                        LOGO
                    </div>
                    <div class="col">
                        <div class="container-card-login">
                            <div class="row d-flex justify-content-center mt-4">
                                <div class="col">
                                    <p class="txt1">Member Login</p>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col">
                                    <form>
                                        <div class="form-group">
                                          <label class="txt2">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                          <small id="emailHelp" class="txt3">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                          <label class="txt2">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group pt-2">
                                            <button type="button"class="btn btn-primary btn-block">LOGIN</button>
                                        </div>
                                        <span class="txt3 d-flex justify-content-center">Forgot Username / Password?</span>
                                      </form>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col">
                                    <hr>
                                </div>
                            </div>
                            <div class="row pb-2">
                                <div class="col d-flex justify-content-center">
                                    <button type="button"class="btn btn-primary mr-2">
                                        <i class="bi bi-facebook"></i>
                                    </button>

                                    <button type="button"class="btn btn-danger mr-2">
                                        <i class="bi bi-google"></i>
                                    </button>

                                    <button type="button"class="btn btn-info mr-2">
                                        <i class="bi bi-linkedin"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
